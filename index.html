<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <h2><label>Timer: </label><span id="timerValue">0</span></h2>
      <label id="startingLine">Type in the number of pairs you want to match in this game.
        <input type="number" id="totalMatches" name="totalMatches" min="1" max="6" placeholder="1">
        <input type="button" value="Click to Start!" name="startButton">
      </label>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
